  <body>
    <!-- NAVBAR -->
    <header>
      <nav

        aria-label="Furni navigation bar"

                  >Contact Us</a
                >
              </li>
            </ul>

        </div>
      </nav>
    </header>
    <!-- İLETİŞİM -->
    <form action="https://formsubmit.co/kadirdansan06@gmail.com" method="post">
      <div class="container">
        <div class="form">
          <div class="text-title">
            <i class="fa-solid fa-envelope fa-lg" style="color: #d12312"></i>
            <h1>İletişim</h1>
            <p>Anasayfa // İletişim</p>
          </div>
          <br />
          <hr />
          <div class="form-text">
            <label for="full_name"></label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              placeholder="Full Name"
            />
          </div>
          <br />
          <div class="form-text">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <br />
          <div class="form-text">
            <label for="phone-number"></label>
            <input
              type="number"
              name="phone-number"
              id="phone-number"
              placeholder="Phone Number"
              minlength="10"
              maxlength="12"
            />
          </div>
          <br />
          <div class="form-text">
            <textarea
              class="form-control"
              id="message"
              type="text"
              placeholder="Enter your message here..."
              style="height: 10rem"
              data-sb-validations="required"
            ></textarea>
            <label for="message"></label>
          </div>
          <br />
          <button class="btn btn-sub" type="submit">Gönder</button>
        </div>
      </div>
    </form>
    <!-- CONTACT -->
    <section>
      <div class="container icon">
        <div class="row">
          <div class="col-4">
            <i class="fa-regular fa-envelope fa-3x" style="color: #d12312;"></i>
            <h5 class="text-dark">Firma Sponsorluk ve İş Birlikleri için</h5>
            <p>kurumsal@coffeelab.com.tr</p>
          </div>
          <div class="col-4">
            <i class="fa-regular fa-message fa-3x" style="color: #d12312;"></i>
            <h5 class="text-dark">İstek ve Görüşleriniz İçin</h5>
            <p>destek@coffeelab.com.tr</p>
          </div>
          <div class="col-4">
            <i class="fa-brands fa-whatsapp fa-3x" style="color: #d12312;"></i>
            <h5 class="text-dark">Whatsapp Hattı</h5>
            <p>+90 545 210 45 79</p>
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer class="bg-dark py-4 mt-5">
      <div class="container px-5">
        <div class="row justify-content-between">
          <div class="col-auto">
            <div class="small m-0 text-white">Kadir Danışan</div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="#!">OnlyJS</a>
            <span class="text-white mx-1">·</span>
            <a class="link-light small" href="#!">Proje</a>
            <span class="text-white mx-1">·</span>
